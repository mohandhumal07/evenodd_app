<html>
<head>
		<title>Even Odd App by Mohan </title>
		<style>
					* { font-size:50px;font-family:Roman}
					.btn{background-color:RebeccaPurple;color:white;border-radius:30px;margin-left:50px;}
					body {background-color: GreenYellow;}
					h1 { background-color:Maroon; color:white; width:700px; border-radius:10px;}

				
		</style>
</head>
<body>
<center>
		<h1>Even Odd App </h1>
		<form onsubmit="check()">
		<input type="number" placeholder="Enter integer " id="num"/>
		<br/><br/>
		<input type="submit" value=" M1 " class="btn"/>
		<input type="submit" value=" M2 " class="btn"/>
		<input type="submit" value=" M3 " class="btn"/>
		<form/>
		<h2 id="msg"/>
		<script>
				function check()
				{
				event.preventDefault();
				let ele=document.activeElement.value;
				let num = document.getElementById("num");
				let msg = document.getElementById("msg");
				
				if(num.value=="")
				{
				alert("u did not enter integer");
				msg.innerHTML="";
				num.focus();
				return;
				}
				
				let n = parseInt(num.value);

				if(ele == " M1 ")
				{
					let ans = n %2 == 0 ? " Even" : " Odd";
					msg.innerHTML = " M1--> " +ans;
				}
				else if(ele == " M2 ")
				{
					let ans = "";
					if(n % 2 == 0)
							ans=" Even";
					else
							ans=" Odd";
					msg.innerHTML=" M2--> " +ans;
				}
				else if(ele == " M3 ")
				{
					let ans = "";
					switch(n%2)
					{
							case 0:		ans=" Even";  break;
							case 1:		ans=" Odd";	  break;
							case -1:	ans=" Odd";   break;
					}
					msg.innerHTML="M3-->"+ans;
				}
				}
	</script>
</center>
</body>
</html>
